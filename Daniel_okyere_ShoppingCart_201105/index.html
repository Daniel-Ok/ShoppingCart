<html lang="en">
<head>

        <nav class="main-nav nav">

                <li class="nav"><a href="#">Electronics</a></li>

        </nav>
    </div>
    <h1>Products</h1>
    </header>
    <section class="">
        <h2 class="section-header">Television</h2>
        <div class="shop-item">
            <div>
                <span>LG Flat Screen</span>
                <img class="shop-item-image" src="/Daniel_okyere_ShoppingCart_201105/assets/images/lg1.jpg" alt="">
                <div>
                    <span class="shop-item-price">GhS 4000.00</span>
                    <button class="btn">ADD TO CART</button>

        <div class="shop-item">
            <span>Samsung Flat Screen</span>

                <span class="shop-item-price">Ghs 5000.00</span>

            </div>
        </div>
        <div class="shop-item">
            <span>TOSHIBA 43" TELEVISION</span>

        </div>
