<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel' Ecommerce website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/Daniel_okyere_ShoppingCart_201105/assets/scripts/store.js"></script>
</head>
<body>
    <header class="main-header">
  
        <nav class="main-nav nav">
            <ul>
                <li ><a href="#">Electronics</a></li>
                <li><a href="#">Groceries</a></li>
                <li><a href="#">Hardware</a></li>
            </ul>
        </nav>
    
    <h1 class="product-status">Products</h1>
    </header>
    <section class="container">
        <h2 class="section-header">Electronics</h2>
        <div class="cart-items">
            <div>
                <span class="shop-item-title">LG Flat Screen</span>
                <img class="shop-item-image" src="/Daniel_okyere_ShoppingCart_201105/assets/images/lg1.jpg" alt="">
                <div class="shop-item-details">
                    <span class="shop-item-price">4000</span>
                    <button class="btn  shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            
        </div>
        <div class="cart-items">
            <span class="shop-item-title">Samsung Flat Screen</span>
            <img class="shop-item-image" src="/Daniel_okyere_ShoppingCart_201105/assets/images/samsung1.jpg" alt="">
            <div class="shop-item-details">
                <span class="shop-item-price">5000</span>
                <button class="btn  shop-item-button" type="button">ADD TO CART</button>

            </div>
        </div>
        <div class="cart-items">
            <span class="shop-item-title">TOSHIBA 43" TELEVISION</span>
            <img class="shop-item-image" src="/Daniel_okyere_ShoppingCart_201105/assets/images/Toshiba1.jpg" alt="">
            <div class="shop-item-details">
                <span class="shop-item-price">5000</span>
                <button class="btn  shop-item-button" type="button">ADD TO CART</button>

            </div>
        </div>
    
    </section>
    <section class="container">
        <h2 class="section-header">CART</h2>
        <div class="cart-row container">
            <span class="cart-item cart-header cart-colum">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
    
        <div class="cart-total">
            <strong >Total</strong>
            <span class="cart-total-price">Ghs0.00</span>
        </div>
        <button class="btn btn-purchase" type="button">PURCHASE</button>
    </section>
</body>
</html>
